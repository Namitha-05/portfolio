<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #12bd23 0%, #e1edf1 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width:400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45bc00;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>You can register here!!!</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="name">Enter your Name:</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Enter your Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Enter your Password:</label>
                <input type="password" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Name validation
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            const namePattern = /^[A-Za-z]+$/;
            if (!namePattern.test(name)) {
                nameError.textContent = 'Name should contain only alphabets.';
                isValid = false;
            } else {
                nameError.textContent = '';
            }

            // Phone number validation
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const phonePattern = /^[0-9]+$/;
            if (!phonePattern.test(phone)) {
                phoneError.textContent = 'Phone number should contain only numbers.';
                isValid = false;
            } else {
                phoneError.textContent = '';
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            if (email.length < 8 || !email.includes('@') || !email.includes('.')) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Password validation
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordPattern = /^[0-9]{1,5}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password should contain only up to 5 numbers.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // If form is valid, submit
            if (isValid) {
                alert('Form submitted successfully!');
                // Perform form submission or redirect here
            }
        });
    </script>

</body>
</html>
