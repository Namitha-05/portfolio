<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll to Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 2000px; /* Just to create a long page for demonstration */
        }

        /* Styling for the "Contact" link */
        .contact-link {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Bottom contact section styling */
        #contact {
            margin-top: 1500px; /* Adjust this value based on your content */
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="#contact" class="contact-link">Contact</a>

    <div id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us through any of the following channels.</p>
        <!-- Add more contact information here -->
    </div>

    <script>
        // Smooth scroll functionality
        document.querySelector('.contact-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('#contact').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
