<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8b500, #c13584);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-left: 0px;
            margin-bottom: 10px;
            border: 2px solid #c13584;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #f8b500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #c13584;
        }
        .emoji {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="emoji">üìßüòä</div>
        <h1>Please enter your Email-id here</h1>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Submit</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (emailPattern.test(emailInput)) {
                errorMessage.textContent = "Email is valid! ‚úÖ";
                errorMessage.style.color = "green";
            } else {
                errorMessage.textContent = "Please enter a valid email address. ‚ùå";
                errorMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
